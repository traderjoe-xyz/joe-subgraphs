specVersion: 0.0.3
description: Bar
repository: https://github.com/traderjoe-xyz/joe-subgraph
schema:
  file: ./bar.graphql
dataSources:
  - kind: ethereum/contract
    name: JoeBar
    network: {{ network }}
    source:
      address: '{{ address }}'
      abi: Bar
      startBlock: {{ startBlock }}
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Bar
        - User
      abis:
        - name: Bar
          file: ./node_modules/@traderjoe-xyz/core/abi/JoeBar.json
        - name: JoeToken
          file: ./node_modules/@traderjoe-xyz/core/abi/JoeToken.json
        - name: Pair
          file: ./node_modules/@traderjoe-xyz/core/abi/JoePair.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,uint256)
          handler: transfer
      file: ./src/bar.ts
