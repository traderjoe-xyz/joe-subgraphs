specVersion: 0.0.3
description: Exchange
repository: https://github.com/joe-defi/joe-subgraph
schema:
  file: ./exchange.graphql
dataSources:
  - kind: ethereum/contract
    name: Factory
    network: fuji
    source:
      address: '0xc7e37A28bB17EdB59E99d5485Dc8c51BC87aE699'
      abi: Factory
      startBlock: 800000
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: ./src/exchange/mappings/factory.ts
      entities:
        - Factory
      abis:
        - name: Factory
          file: ../../node_modules/@joe-defi/core/abi/JoeFactory.json
        - name: Pair
          file: ../../node_modules/@joe-defi/core/abi/JoePair.json
        - name: JoeToken
          file: ../../node_modules/@joe-defi/core/abi/JoeToken.json
        - name: ERC20
          file: ../../node_modules/@joe-defi/core/abi/ERC20.json
        - name: ERC20SymbolBytes
          file: ../../packages/abis/ERC20SymbolBytes.json
        - name: ERC20NameBytes
          file: ../../packages/abis/ERC20NameBytes.json
      eventHandlers:
        - event: PairCreated(indexed address,indexed address,address,uint256)
          handler: onPairCreated
templates:
  - kind: ethereum/contract
    name: Pair
    network: fuji
    source:
      abi: Pair
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: ./src/exchange/mappings/pair.ts
      entities:
        - Bundle
        - Burn
        - LiquidityPosition
        - LiquidityPositionSnapshot
        - Mint
        - Pair
        - Swap
        - Sync
        - Token
        - Transaction
        - User
      abis:
        - name: Pair
          file: ../../node_modules/@joe-defi/core/abi/JoePair.json
        - name: Factory
          file: ../../node_modules/@joe-defi/core/abi/JoeFactory.json
      eventHandlers:
        - event: Mint(indexed address,uint256,uint256)
          handler: onMint
        - event: Burn(indexed address,uint256,uint256,indexed address)
          handler: onBurn
        - event: Swap(indexed address,uint256,uint256,uint256,uint256,indexed address)
          handler: onSwap
        - event: Transfer(indexed address,indexed address,uint256)
          handler: onTransfer
        - event: Sync(uint112,uint112)
          handler: onSync
