specVersion: 0.0.1
description: FeeConverter
schema:
  file: ./feeConverter.graphql
dataSources:
  - kind: ethereum/contract
    name: FeeConverter
    network: {{ network }}
    source:
      address: '{{ address }}'
      abi: FeeConverter
      startBlock: {{ startBlock }}
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: ./src/mappings/feeConverter.ts
      entities:
        - FeeConverter
        - Remit
      abis:
        - name: FeeConverter
          file: ./abi/FeeConverter.json
        - name: ERC20
          file: ./node_modules/@traderjoe-xyz/core/abi/ERC20.json
      eventHandlers:
        - event: Swap(indexed address,indexed address,uint256,uint256)
          handler: handleSwap
